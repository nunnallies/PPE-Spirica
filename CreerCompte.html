<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Inclure jQuery depuis Google CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Appeler votre fichier JavaScript contenant votre code -->
    <script src="Connection.js"></script>
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/d2042957a0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="CreerCompte.css" />
    <title>Connection à la plateforme</title>
  </head>
  <body>
    <div class="main_container">
      <div class="container_right">
        <div class="form_header">
          <h2>Créer un compte</h2>
          <div class="text_intro">
            Ceci est une plateforme qui va vous permettre de gérer vos contrat
            de manière simple et optimisée. Le Design a été conçu par des
            professionnels ce qui garantit sa facilité d'utilisation et la
            qualité de son design.
          </div>
        </div>
        <div class="form_body">
          <div class="names_container">
            <div class="input_formulaire block_name">
              <label for="nom">Nom</label>
              <input type="text" id="nom" name="nom" placeholder="Nom" />
            </div>
            <div class="input_formulaire block_name">
              <label for="prenom">Prénom</label>
              <input
                type="text"
                id="^renom"
                name="prenom"
                placeholder="Prenom"
              />
            </div>
          </div>
          <div class="input_formulaire">
            <label for="email">Email</label>
            <input
              type="text"
              id="email"
              name="email"
              placeholder="john@example.com"
            />
          </div>
          <div class="input_formulaire">
            <label for="password">Mot de Passe</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="********"
            />
            <span class="icon show-pass">
              <i class="fa-regular fa-eye"></i>
            </span>
          </div>
          <script src="Connection.js"></script>
          <div class="input_bouton more_events">
            <div class="remember_container">
              <label>
                <input id="remember-me" type="checkbox" name="remember_me" />
                Se souvenir de moi.
              </label>
            </div>
          </div>
          <button
            class="btn_submit"
            type="submit"
            onclick="window.location.href='MesContrats.html'"
          >
            Créer un compte
          </button>
        </div>
        <div class="form_footer">
          <p>
            Vous avez déjà un compte ?
            <a href="Connection.html" class="form-link">Se connecter</a>
          </p>
        </div>
      </div>
      <div
        class="container_left"
        style="background-image: url(Img/ImageCreationCompte.jpg)"
      >
        <h1>Bienvenue !</h1>
      </div>
    </div>
  </body>
</html>
